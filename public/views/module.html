<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../src/module-style.css">
    <title>GrupoA Educação - Full Stack Web Developer</title>
  </head>
  <body>
    <div class="menu">
      <a href="/module"><img src="../assets/logo-grupoa.png"></a>

      <h2>MÓDULO ACADÊMICO</h2>

      <a href="/module"><button type="submit" name="action" disabled>PROFESSORES</button></a>
      <a href="/module"><button type="submit" name="action">ALUNOS</button></a>

    </form>
    </div>

    <div class="content">
        <div class="title-content">
            <h2>CONSULTA DE ALUNO</h2>
        </div>

        <div class="search">
            <input type="text" placeholder="Insira o ID do Aluno">
            <button class="btn-search">PESQUISAR</button>
            <a href="/signup"><button class="btn-search2">CADASTRAR NOVO ALUNO</button></a>
        </div>

        <div class="title-result">
            <p>REGISTRO ACADÊMICO</p>
            <p>NOME DO ALUNO</p>
            <p>CPF</p>
            <p style="margin-left: 135px;">AÇÕES</p>
        </div>

        <div id="app" class="result">
            <ul>
                <li v-for="student in schooldb" class="grid grid-template-columns-4">
                    <span>{{ student.id }}</span>
                    <span id="studentName">{{ student.name }}</span>
                    <span>{{ student.cpf }}</span>
                    <div class="btn-edit">
                        <button v-on:click="edit(student)" class="edit">editar</button>
                        <button @click="remove(student)" class="delete">deletar</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="../../src/script.js"></script>
  <script src="../../src/newVue.js"></script>
</html>
